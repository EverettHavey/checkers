<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkers</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');

        :root {
            --bg-color: #2b2b2b;
            --main-color: #f0f0f0;
            --board-light: #f5f5dc;
            --board-dark: #8b4513;
            --piece-red: #d9534f;
            --piece-red-king: #c9302c;
            --piece-black: #2c3e50;
            --piece-black-king: #1a2430;
            --selected-piece: #2ecc71;
            --highlight-move: #3498db;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-color);
            color: var(--main-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
            flex-direction: column;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .container {
            background-color: #3a3a3a;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
            max-width: 90%;
            width: 500px;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        .menu-btn, .game-btn, .color-btn {
            background: linear-gradient(145deg, #444, #222);
            color: var(--main-color);
            border: none;
            padding: 15px 30px;
            margin: 10px;
            border-radius: 10px;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
            font-weight: bold;
            opacity: 1;
        }
        
        .menu-btn:disabled, .game-btn:disabled, .color-btn:disabled {
            cursor: not-allowed;
            opacity: 0.5;
        }

        .menu-btn:hover:not(:disabled), .game-btn:hover:not(:disabled), .color-btn:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5);
        }

        .menu-btn:active:not(:disabled), .game-btn:active:not(:disabled), .color-btn:active:not(:disabled) {
            transform: translateY(0);
            box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .input-group {
            display: flex;
            align-items: center;
            margin-top: 20px;
            width: 100%;
        }

        .input-group input {
            flex-grow: 1;
            padding: 10px;
            border-radius: 8px;
            border: 2px solid #555;
            background-color: #444;
            color: var(--main-color);
            font-size: 1em;
            margin-right: 10px;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .input-group button {
            padding: 10px 20px;
            font-size: 1em;
        }

        .color-selection {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            width: 100%;
        }

        .color-btn {
            padding: 15px 25px;
            font-size: 1.1em;
        }

        .color-btn.red {
            background: linear-gradient(145deg, var(--piece-red), var(--piece-red-king));
        }

        .color-btn.black {
            background: linear-gradient(145deg, var(--piece-black), var(--piece-black-king));
        }

        .color-btn.selected {
            border: 3px solid var(--selected-piece);
            transform: scale(1.1);
        }

        .board-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        #gameCanvas {
            border: 5px solid #4a4a4a;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            margin: 20px 0;
            touch-action: none; /* Prevent default touch behavior like scrolling */
        }
        
        .message-box {
            background-color: #4a4a4a;
            padding: 15px;
            border-radius: 10px;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.3);
            width: 100%;
            margin-bottom: 20px;
            font-size: 1.1em;
        }

        .message-box.error {
            background-color: #c0392b;
        }

        .message-box.success {
            background-color: #27ae60;
        }

        .game-controls {
            display: flex;
            justify-content: center;
            width: 100%;
            flex-wrap: wrap;
        }

        .game-controls .game-btn {
            flex-grow: 1;
            margin: 5px;
        }

        #game-code-display {
            font-size: 1.2em;
            font-weight: bold;
            margin-top: 15px;
            padding: 10px;
            background-color: #333;
            border-radius: 8px;
            border: 2px dashed #666;
            word-break: break-all;
        }

        #waiting-message {
            margin: 20px 0;
            font-size: 1.2em;
            font-style: italic;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.7; }
            100% { transform: scale(1); opacity: 1; }
        }

        .piece {
            transition: transform 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background-color: #3a3a3a;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            text-align: center;
            max-width: 400px;
        }

        .modal-content h3 {
            margin-top: 0;
            font-size: 1.5em;
        }

        .modal-content p {
            font-size: 1.1em;
            margin-bottom: 20px;
        }

        .modal-content button {
            background-color: #2c77d6;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <div id="app">
        <div id="main-menu" class="container">
            <h1>Checkers</h1>
            <div class="message-box" id="menu-message">Loading...</div>

            <div class="color-selection" style="display: none;">
                <button class="color-btn black selected" data-color="black" disabled>Black</button>
                <button class="color-btn red" data-color="red" disabled>Red</button>
            </div>
            <button id="1-player-btn" class="menu-btn" disabled>1 Player (vs. Bot)</button>
            <button id="2-player-btn" class="menu-btn" disabled>2 Players (Create Game)</button>
            <div class="input-group" style="display: none;">
                <input type="text" id="game-code-input" placeholder="Enter game code" disabled>
                <button id="join-game-btn" class="menu-btn" disabled>Join Game</button>
            </div>
        </div>

        <div id="game-board" class="container" style="display: none;">
            <div id="game-status" class="message-box"></div>
            <div id="game-code-display" style="display: none;"></div>
            <div id="waiting-message" style="display: none;">Waiting for 2nd player...</div>
            <canvas id="gameCanvas"></canvas>
            <div class="game-controls">
                <button id="undo-btn" class="game-btn" disabled>Undo Move</button>
                <button id="exit-btn" class="game-btn">Exit to Menu</button>
            </div>
            <div id="user-info" style="margin-top: 10px; font-size: 0.8em; opacity: 0.7;"></div>
        </div>
    </div>
    
    <div id="message-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <h3 id="modal-title"></h3>
            <p id="modal-message"></p>
            <button id="modal-ok-btn">OK</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, onSnapshot, updateDoc, deleteDoc, collection } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Firebase variables and initialization
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
        let firebaseConfig = null;
        try {
            if (typeof __firebase_config === 'string' && __firebase_config.length > 0) {
                firebaseConfig = JSON.parse(__firebase_config);
            }
        } catch (error) {
            console.error("Error parsing Firebase config:", error);
        }

        let app, db, auth;
        let userId = null;
        let isFirebaseReady = false;

        // Game constants and state variables
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const boardSize = Math.min(window.innerWidth, window.innerHeight) * 0.7;
        const squareSize = boardSize / 8;

        canvas.width = boardSize;
        canvas.height = boardSize;
        
        const boardLightColor = '#f5f5dc';
        const boardDarkColor = '#8b4513';
        const selectedPieceColor = '#2ecc71';
        const highlightMoveColor = 'rgba(52, 152, 219, 0.5)';

        let gameMode = 'singleplayer';
        let myColor = 'black';
        let currentTurn = 'black';
        let board = [];
        let selectedPiece = null;
        let validMoves = [];
        let isJumpPossible = false;
        let lastMove = null;
        let gameId = null;
        let isMyTurn = false;
        let opponentId = null;

        // UI elements
        const mainMenu = document.getElementById('main-menu');
        const gameBoard = document.getElementById('game-board');
        const menuMessage = document.getElementById('menu-message');
        const gameStatus = document.getElementById('game-status');
        const gameCodeDisplay = document.getElementById('game-code-display');
        const waitingMessage = document.getElementById('waiting-message');
        const modal = document.getElementById('message-modal');
        const modalTitle = document.getElementById('modal-title');
        const modalMessage = document.getElementById('modal-message');
        const modalOkBtn = document.getElementById('modal-ok-btn');
        const userInfoDisplay = document.getElementById('user-info');
        const menuButtons = document.querySelectorAll('.menu-btn');
        const colorButtons = document.querySelectorAll('.color-btn');
        const inputGroup = document.querySelector('.input-group');
        const colorSelection = document.querySelector('.color-selection');
        const gameCodeInput = document.getElementById('game-code-input');


        // Helper functions
        const showModal = (title, message) => {
            modalTitle.textContent = title;
            modalMessage.textContent = message;
            modal.style.display = 'flex';
        };

        const hideModal = () => {
            modal.style.display = 'none';
        };

        const updateStatus = (message, isError = false) => {
            gameStatus.textContent = message;
            gameStatus.className = 'message-box';
            if (isError) {
                gameStatus.classList.add('error');
            } else {
                gameStatus.classList.add('success');
            }
        };

        const updateMenuMessage = (message, isError = false) => {
            menuMessage.textContent = message;
            menuMessage.className = 'message-box';
            if (isError) {
                menuMessage.classList.add('error');
            } else {
                menuMessage.classList.add('success');
            }
        };
        
        // Function to enable all interactive elements
        const enableUI = () => {
            menuButtons.forEach(btn => btn.disabled = false);
            colorButtons.forEach(btn => btn.disabled = false);
            gameCodeInput.disabled = false;
            inputGroup.style.display = 'flex';
            colorSelection.style.display = 'flex';
        };
        
        // Function to disable all interactive elements
        const disableUI = () => {
            menuButtons.forEach(btn => btn.disabled = true);
            colorButtons.forEach(btn => btn.disabled = true);
            gameCodeInput.disabled = true;
        };


        // Initialize board
        const initializeBoard = () => {
            board = [];
            for (let row = 0; row < 8; row++) {
                board[row] = [];
                for (let col = 0; col < 8; col++) {
                    board[row][col] = null;
                    if ((row + col) % 2 !== 0) {
                        if (row < 3) {
                            board[row][col] = { color: 'red', isKing: false };
                        } else if (row > 4) {
                            board[row][col] = { color: 'black', isKing: false };
                        }
                    }
                }
            }
        };

        // Drawing functions
        const drawBoard = () => {
            for (let row = 0; row < 8; row++) {
                for (let col = 0; col < 8; col++) {
                    ctx.fillStyle = (row + col) % 2 === 0 ? boardLightColor : boardDarkColor;
                    ctx.fillRect(col * squareSize, row * squareSize, squareSize, squareSize);
                }
            }
        };

        const drawPieces = () => {
            for (let row = 0; row < 8; row++) {
                for (let col = 0; col < 8; col++) {
                    const piece = board[row][col];
                    if (piece) {
                        const x = col * squareSize + squareSize / 2;
                        const y = row * squareSize + squareSize / 2;

                        ctx.beginPath();
                        ctx.arc(x, y, squareSize * 0.4, 0, 2 * Math.PI);
                        
                        const gradient = ctx.createRadialGradient(x, y, 0, x, y, squareSize * 0.4);
                        if (piece.color === 'red') {
                            gradient.addColorStop(0, '#f26c68');
                            gradient.addColorStop(1, '#c9302c');
                            ctx.strokeStyle = '#a62623';
                        } else {
                            gradient.addColorStop(0, '#53687e');
                            gradient.addColorStop(1, '#2c3e50');
                            ctx.strokeStyle = '#1f2b38';
                        }
                        ctx.fillStyle = gradient;
                        ctx.lineWidth = 3;
                        ctx.shadowColor = 'rgba(0, 0, 0, 0.5)';
                        ctx.shadowBlur = 5;
                        ctx.shadowOffsetX = 2;
                        ctx.shadowOffsetY = 2;
                        
                        ctx.fill();
                        ctx.stroke();

                        ctx.shadowBlur = 0;
                        ctx.shadowOffsetX = 0;
                        ctx.shadowOffsetY = 0;

                        if (piece.isKing) {
                            ctx.fillStyle = '#f1c40f';
                            ctx.font = `${squareSize * 0.5}px "Font Awesome 6 Free"`;
                            ctx.textAlign = 'center';
                            ctx.textBaseline = 'middle';
                            ctx.fontWeight = 900;
                            ctx.fillText('\uf0d6', x, y); // Font Awesome crown icon
                        }

                        if (selectedPiece && selectedPiece.row === row && selectedPiece.col === col) {
                            ctx.strokeStyle = selectedPieceColor;
                            ctx.lineWidth = 4;
                            ctx.beginPath();
                            ctx.arc(x, y, squareSize * 0.45, 0, 2 * Math.PI);
                            ctx.stroke();
                        }
                    }
                }
            }
        };

        const drawHighlights = () => {
            validMoves.forEach(move => {
                const x = move.endCol * squareSize + squareSize / 2;
                const y = move.endRow * squareSize + squareSize / 2;

                ctx.fillStyle = highlightMoveColor;
                ctx.beginPath();
                ctx.arc(x, y, squareSize * 0.4, 0, 2 * Math.PI);
                ctx.fill();
            });
        };

        const redraw = () => {
            drawBoard();
            drawHighlights();
            drawPieces();
        };
        
        // Game Logic functions
        const getPossibleMoves = (row, col) => {
            const piece = board[row][col];
            if (!piece) return [];
            
            const direction = piece.color === 'black' ? -1 : 1;
            const moves = [];
            let possibleJumps = [];

            const checkJump = (dRow, dCol) => {
                const jumpRow = row + dRow;
                const jumpCol = col + dCol;
                const endRow = row + dRow * 2;
                const endCol = col + dCol * 2;
                
                if (endRow >= 0 && endRow < 8 && endCol >= 0 && endCol < 8) {
                    const jumpedPiece = board[jumpRow][jumpCol];
                    if (jumpedPiece && jumpedPiece.color !== piece.color && !board[endRow][endCol]) {
                        possibleJumps.push({ startRow: row, startCol: col, endRow, endCol, jumped: { row: jumpRow, col: jumpCol } });
                    }
                }
            };
            
            const checkMove = (dRow, dCol) => {
                 const newRow = row + dRow;
                 const newCol = col + dCol;
                 if (newRow >= 0 && newRow < 8 && newCol >= 0 && newCol < 8 && !board[newRow][newCol]) {
                     moves.push({ startRow: row, startCol: col, endRow: newRow, endCol: newCol });
                 }
            };

            if (piece.isKing) {
                checkJump(-1, -1);
                checkJump(-1, 1);
                checkJump(1, -1);
                checkJump(1, 1);
                checkMove(-1, -1);
                checkMove(-1, 1);
                checkMove(1, -1);
                checkMove(1, 1);
            } else {
                checkJump(direction, -1);
                checkJump(direction, 1);
                checkMove(direction, -1);
                checkMove(direction, 1);
            }

            if (possibleJumps.length > 0) {
                isJumpPossible = true;
                return possibleJumps;
            } else {
                return moves;
            }
        };
        
        const findAllPossibleMoves = (color) => {
            const allMoves = [];
            isJumpPossible = false;
            for (let row = 0; row < 8; row++) {
                for (let col = 0; col < 8; col++) {
                    const piece = board[row][col];
                    if (piece && piece.color === color) {
                        const moves = getPossibleMoves(row, col);
                        if (moves.length > 0) {
                            allMoves.push(...moves);
                        }
                    }
                }
            }
            if (isJumpPossible) {
                return allMoves.filter(move => move.jumped);
            }
            return allMoves;
        };

        const checkWinCondition = () => {
            const redPieces = board.flat().filter(p => p && p.color === 'red').length;
            const blackPieces = board.flat().filter(p => p && p.color === 'black').length;

            if (redPieces === 0) {
                showModal("Game Over", "Black wins!");
                return true;
            }
            if (blackPieces === 0) {
                showModal("Game Over", "Red wins!");
                return true;
            }

            if (findAllPossibleMoves(currentTurn).length === 0) {
                const winner = currentTurn === 'black' ? 'Red' : 'Black';
                showModal("Game Over", `${winner} wins! (Opponent has no valid moves)`);
                return true;
            }
            return false;
        };

        const makeMove = (move) => {
            lastMove = {
                board: JSON.parse(JSON.stringify(board)),
                turn: currentTurn
            };

            const piece = board[move.startRow][move.startCol];
            board[move.endRow][move.endCol] = piece;
            board[move.startRow][move.startCol] = null;
            
            if (!piece.isKing) {
                if ((piece.color === 'black' && move.endRow === 0) || (piece.color === 'red' && move.endRow === 7)) {
                    piece.isKing = true;
                }
            }

            let moveMade = true;
            if (move.jumped) {
                board[move.jumped.row][move.jumped.col] = null;
                const nextJumps = getPossibleMoves(move.endRow, move.endCol).filter(m => m.jumped);
                if (nextJumps.length > 0) {
                    selectedPiece = { row: move.endRow, col: move.endCol };
                    validMoves = nextJumps;
                    moveMade = false;
                    updateStatus(`${currentTurn === 'black' ? 'Black' : 'Red'} must make a consecutive jump.`);
                }
            }
            
            selectedPiece = null;
            validMoves = [];

            if (moveMade) {
                currentTurn = currentTurn === 'black' ? 'red' : 'black';
                updateStatus(`${currentTurn === 'black' ? 'Black' : 'Red'}'s turn.`);
            }

            redraw();
            return moveMade;
        };

        // Bot Logic
        const makeBotMove = () => {
            if (currentTurn === 'red' && gameMode === 'singleplayer') {
                const allPossibleMoves = findAllPossibleMoves('red');
                if (allPossibleMoves.length > 0) {
                    setTimeout(() => {
                        const jumps = allPossibleMoves.filter(m => m.jumped);
                        const move = jumps.length > 0 ? jumps[Math.floor(Math.random() * jumps.length)] : allPossibleMoves[Math.floor(Math.random() * allPossibleMoves.length)];
                        
                        if (move) {
                            makeMove(move);
                            if (selectedPiece) {
                                makeBotMove();
                            } else {
                                checkWinCondition();
                            }
                        }
                    }, 1000);
                }
            }
        };

        const undoMove = () => {
            if (lastMove) {
                if (gameMode === 'multiplayer') {
                    updateGameStateInFirestore({
                        board: lastMove.board,
                        turn: lastMove.turn
                    });
                } else {
                    board = lastMove.board;
                    currentTurn = lastMove.turn;
                    selectedPiece = null;
                    validMoves = [];
                    lastMove = null;
                    redraw();
                    updateStatus(`${currentTurn === 'black' ? 'Black' : 'Red'}'s turn. Move undone.`);
                    if (gameMode === 'singleplayer') {
                        if (currentTurn === 'red') {
                            makeBotMove();
                        }
                    }
                }
            }
        };
        
        // Event Listeners
        const handleCanvasClick = (event) => {
            if (gameMode === 'multiplayer' && !isMyTurn) {
                updateStatus("It's not your turn!", true);
                return;
            }

            const rect = canvas.getBoundingClientRect();
            const x = (event.clientX || event.touches[0].clientX) - rect.left;
            const y = (event.clientY || event.touches[0].clientY) - rect.top;
            const col = Math.floor(x / squareSize);
            const row = Math.floor(y / squareSize);

            const piece = board[row][col];
            
            if (piece && piece.color === currentTurn) {
                if (piece.color === myColor || gameMode === 'singleplayer') {
                    selectedPiece = { row, col };
                    validMoves = getPossibleMoves(row, col);
                    
                    if (isJumpPossible) {
                        const requiredJumps = findAllPossibleMoves(currentTurn);
                        if (requiredJumps.some(move => move.startRow === row && move.startCol === col)) {
                           validMoves = validMoves.filter(m => m.jumped);
                        } else {
                           validMoves = [];
                        }
                    }
                    redraw();
                } else {
                    updateStatus(`You can only move your own pieces (${myColor}).`, true);
                }
            } else if (selectedPiece) {
                const move = validMoves.find(m => m.endRow === row && m.endCol === col);
                if (move) {
                    const moveMade = makeMove(move);
                    
                    if (gameMode === 'multiplayer') {
                        updateGameStateInFirestore({
                            board: JSON.parse(JSON.stringify(board)),
                            turn: currentTurn
                        });
                    }

                    if (moveMade) {
                       checkWinCondition();
                       if (gameMode === 'singleplayer') {
                          makeBotMove();
                       }
                    }
                } else {
                    selectedPiece = null;
                    validMoves = [];
                    redraw();
                }
            }
        };
        
        canvas.addEventListener('click', handleCanvasClick);
        canvas.addEventListener('touchstart', (e) => {
             e.preventDefault();
             handleCanvasClick(e);
        }, { passive: false });


        // Firebase and Multiplayer Logic
        const initFirebase = async () => {
            if (!firebaseConfig) {
                updateMenuMessage("Error: Firebase configuration is not available.", true);
                return;
            }

            try {
                app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app);

                // Use onAuthStateChanged to handle authentication state changes
                onAuthStateChanged(auth, async (user) => {
                    if (user) {
                        // User is signed in.
                        userId = user.uid;
                        isFirebaseReady = true;
                        updateMenuMessage("Firebase connected. Choose your game mode.");
                        enableUI();
                        userInfoDisplay.textContent = `User ID: ${userId}`;
                    } else {
                        // User is signed out.
                        userId = null;
                        isFirebaseReady = false;
                        updateMenuMessage("Signing in to Firebase...");
                        disableUI();
                        userInfoDisplay.textContent = "";

                        // Try to sign in with the custom token or anonymously
                        if (initialAuthToken) {
                           await signInWithCustomToken(auth, initialAuthToken);
                        } else {
                           await signInAnonymously(auth);
                        }
                    }
                });
            } catch (error) {
                console.error("Firebase initialization or auth failed:", error);
                updateMenuMessage("Error: Authentication failed. Please try again.", true);
            }
        };


        const createGame = async (color) => {
            if (!isFirebaseReady) {
                updateMenuMessage("Firebase is not ready. Please wait.", true);
                return;
            }
            
            gameId = `game-${Math.random().toString(36).substring(2, 8)}`;
            myColor = color;

            const gameRef = doc(db, `artifacts/${appId}/public/data/checkers_games`, gameId);
            const initialBoardState = [];
            for (let row = 0; row < 8; row++) {
                initialBoardState[row] = [];
                for (let col = 0; col < 8; col++) {
                    const piece = (row + col) % 2 !== 0 && (row < 3 || row > 4) ? { color: row < 3 ? 'red' : 'black', isKing: false } : null;
                    initialBoardState[row][col] = piece;
                }
            }

            try {
                await setDoc(gameRef, {
                    gameId,
                    status: 'waiting',
                    player1Id: userId,
                    player1Color: myColor,
                    board: initialBoardState,
                    turn: 'black'
                });
                gameMode = 'multiplayer';
                startGame(myColor, 'black');
                gameCodeDisplay.textContent = `Game Code: ${gameId}`;
                gameCodeDisplay.style.display = 'block';
                waitingMessage.style.display = 'block';
                
                onSnapshot(gameRef, (doc) => {
                    const gameData = doc.data();
                    if (gameData && gameData.status === 'active') {
                        opponentId = gameData.player2Id;
                        waitingMessage.style.display = 'none';
                        updateStatus("Opponent joined! Game started.");
                        syncGameState(gameData);
                    } else {
                        syncGameState(gameData);
                    }
                });
            } catch (error) {
                console.error("Error creating game:", error);
                showModal("Error", "Failed to create game. Please try again.");
            }
        };

        const joinGame = async (code) => {
            if (!isFirebaseReady) {
                updateMenuMessage("Firebase is not ready. Please wait.", true);
                return;
            }
            
            try {
                const gameRef = doc(db, `artifacts/${appId}/public/data/checkers_games`, code);
                const gameDoc = await getDoc(gameRef);

                if (!gameDoc.exists()) {
                    updateMenuMessage("Game code not found.", true);
                    return;
                }

                const gameData = gameDoc.data();
                if (gameData.status === 'active') {
                    updateMenuMessage("This game is already full.", true);
                    return;
                }

                gameId = code;
                gameMode = 'multiplayer';
                myColor = gameData.player1Color === 'black' ? 'red' : 'black';
                
                await updateDoc(gameRef, {
                    status: 'active',
                    player2Id: userId,
                    player2Color: myColor
                });
                
                opponentId = gameData.player1Id;
                startGame(myColor, 'black');
                gameCodeDisplay.textContent = `Game Code: ${gameId}`;
                gameCodeDisplay.style.display = 'block';
                updateStatus("Joined game! Waiting for turn...");
                syncGameState(gameData);
                
                onSnapshot(gameRef, (doc) => {
                    const gameData = doc.data();
                    if (gameData) {
                       syncGameState(gameData);
                    }
                });

            } catch (error) {
                console.error("Error joining game:", error);
                updateMenuMessage("Failed to join game. Check the code and try again.", true);
            }
        };

        const syncGameState = (gameData) => {
            if (!gameData) return;
            board = gameData.board;
            currentTurn = gameData.turn;
            isMyTurn = (currentTurn === myColor);
            
            updateStatus(isMyTurn ? "Your turn!" : "Opponent's turn...");
            redraw();
            if (checkWinCondition()) {
                // Game over, handle UI cleanup if needed
            }
        };
        
        const updateGameStateInFirestore = async (state) => {
            if (gameId && gameMode === 'multiplayer') {
                try {
                    const gameRef = doc(db, `artifacts/${appId}/public/data/checkers_games`, gameId);
                    await setDoc(gameRef, state, { merge: true });
                } catch (error) {
                    console.error("Error updating game state:", error);
                    updateStatus("Failed to sync move. Check your connection.", true);
                }
            }
        };

        const resetGame = () => {
            gameMode = 'singleplayer';
            myColor = 'black';
            currentTurn = 'black';
            selectedPiece = null;
            validMoves = [];
            isJumpPossible = false;
            lastMove = null;
            gameId = null;
            isMyTurn = false;
            opponentId = null;
            
            initializeBoard();
            redraw();
        };

        const startGame = (playerColor, startingTurn) => {
            mainMenu.style.display = 'none';
            gameBoard.style.display = 'flex';
            myColor = playerColor;
            currentTurn = startingTurn;
            isMyTurn = (myColor === currentTurn);

            initializeBoard();
            redraw();

            if (gameMode === 'singleplayer') {
                updateStatus(`You are ${myColor}. It's your turn!`);
                if (myColor !== 'black') {
                   makeBotMove();
                }
            }
        };

        // Event listeners for UI buttons
        document.getElementById('1-player-btn').addEventListener('click', () => {
            gameMode = 'singleplayer';
            const selectedColor = document.querySelector('.color-btn.selected').dataset.color;
            startGame(selectedColor, 'black');
            document.getElementById('undo-btn').style.display = 'inline-block';
        });

        document.getElementById('2-player-btn').addEventListener('click', () => {
            const selectedColor = document.querySelector('.color-btn.selected').dataset.color;
            createGame(selectedColor);
            document.getElementById('undo-btn').style.display = 'inline-block';
        });

        document.getElementById('join-game-btn').addEventListener('click', () => {
            const gameCode = document.getElementById('game-code-input').value.trim();
            if (gameCode) {
                joinGame(gameCode);
            } else {
                updateMenuMessage("Please enter a game code.", true);
            }
        });

        document.getElementById('undo-btn').addEventListener('click', () => {
            undoMove();
        });

        document.getElementById('exit-btn').addEventListener('click', () => {
            if (gameMode === 'multiplayer' && gameId) {
                const gameRef = doc(db, `artifacts/${appId}/public/data/checkers_games`, gameId);
                deleteDoc(gameRef).catch(console.error);
            }
            mainMenu.style.display = 'flex';
            gameBoard.style.display = 'none';
            resetGame();
        });

        document.getElementById('modal-ok-btn').addEventListener('click', hideModal);

        document.querySelectorAll('.color-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelector('.color-btn.selected').classList.remove('selected');
                btn.classList.add('selected');
            });
        });
        
        // Initial setup on load
        document.addEventListener('DOMContentLoaded', () => {
            if (firebaseConfig) {
                initFirebase();
                resetGame();
            } else {
                updateMenuMessage("Error: Firebase configuration is not available.", true);
            }
        });
    </script>
</body>
</html>
