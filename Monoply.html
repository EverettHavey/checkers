<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monopoly Game HTML</title>
    <!-- Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Custom styles for the board layout */
        .player-token {
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: 2px solid white;
            transition: all 0.5s ease-in-out;
            z-index: 10;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center p-4 font-sans">

    <h1 class="text-4xl font-bold mb-8 text-gray-800">Monopoly</h1>

    <!-- Game Board -->
    <div class="grid grid-cols-11 grid-rows-11 w-[750px] h-[750px] border-4 border-gray-900 rounded-lg shadow-xl relative">
        <!-- The 40 squares of the board would be rendered here by React -->
        <!-- Start Corner -->
        <div class="w-24 h-24 flex flex-col justify-center items-center text-center p-1 border-2 border-gray-700 bg-gray-100 col-start-11 row-start-11 relative overflow-hidden">
            <div class="text-xs font-semibold px-1">GO</div>
            <!-- Player Tokens would be here -->
        </div>

        <!-- Property Square (Example: Mediterranean Avenue) -->
        <div class="w-24 h-16 flex flex-col justify-between items-center text-center p-1 border-2 border-gray-700 bg-gray-100 col-start-10 row-start-11 relative overflow-hidden">
            <div class="w-full h-4 bg-brown-500"></div>
            <div class="text-xs font-semibold px-1">Mediterranean Avenue</div>
            <!-- Houses/Hotels would be here -->
            <!-- Player Tokens would be here -->
        </div>
        
        <!-- Community Chest Square (Example) -->
        <div class="w-24 h-16 flex flex-col justify-between items-center text-center p-1 border-2 border-gray-700 bg-gray-100 col-start-9 row-start-11 relative overflow-hidden">
            <div class="w-full h-4"></div>
            <div class="text-xs font-semibold px-1">Community Chest</div>
            <div class="text-xl">
                <i class="fas fa-scroll"></i>
            </div>
            <!-- Player Tokens would be here -->
        </div>
        
        <!-- ... 37 more squares would follow, each with their own classes based on their position and type ... -->

        <!-- Jail Corner -->
        <div class="w-24 h-24 flex flex-col justify-center items-center text-center p-1 border-2 border-gray-700 bg-gray-100 col-start-1 row-start-11 relative overflow-hidden">
            <div class="text-xs font-semibold px-1">Jail</div>
            <!-- Player Tokens would be here -->
        </div>

        <!-- Free Parking Corner -->
        <div class="w-24 h-24 flex flex-col justify-center items-center text-center p-1 border-2 border-gray-700 bg-gray-100 col-start-1 row-start-1 relative overflow-hidden">
            <div class="text-xs font-semibold px-1">Free Parking</div>
            <!-- Player Tokens would be here -->
        </div>

        <!-- Go to Jail Corner -->
        <div class="w-24 h-24 flex flex-col justify-center items-center text-center p-1 border-2 border-gray-700 bg-gray-100 col-start-11 row-start-1 relative overflow-hidden">
            <div class="text-xs font-semibold px-1">Go to Jail</div>
            <!-- Player Tokens would be here -->
        </div>
    </div>

    <!-- Game Controls & Info -->
    <div class="mt-8 p-6 bg-white rounded-xl shadow-lg w-full max-w-2xl">
        <div class="flex flex-col items-center mb-4">
            <div class="text-xl font-semibold text-gray-700">Player 1's turn! Roll the dice.</div>
            <div class="flex space-x-4 mt-4">
                <div class="w-16 h-16 bg-gray-200 rounded-lg shadow-inner flex items-center justify-center text-4xl font-bold">1</div>
                <div class="w-16 h-16 bg-gray-200 rounded-lg shadow-inner flex items-center justify-center text-4xl font-bold">1</div>
            </div>
        </div>
        <div class="flex justify-center space-x-4 mt-4">
            <button class="bg-blue-600 text-white font-bold py-3 px-6 rounded-lg shadow-md hover:bg-blue-700 transition duration-300 transform hover:scale-105">
                Roll Dice
            </button>
            <!-- End turn button would be here conditionally -->
        </div>
    </div>

    <!-- Player Info Cards -->
    <div class="flex flex-wrap justify-center mt-8 space-x-4 w-full max-w-4xl">
        <div class="p-4 rounded-xl shadow-md flex-1 min-w-[200px] transition-all duration-300 bg-blue-100 border-2 border-blue-500">
            <h3 class="text-lg font-bold" style="color: #3b82f6;">Player 1</h3>
            <p class="text-sm">Money: $1500</p>
            <p class="text-sm">Properties: 0</p>
        </div>
        <div class="p-4 rounded-xl shadow-md flex-1 min-w-[200px] transition-all duration-300 bg-white border-2 border-transparent">
            <h3 class="text-lg font-bold" style="color: #ef4444;">Player 2</h3>
            <p class="text-sm">Money: $1500</p>
            <p class="text-sm">Properties: 0</p>
        </div>
        <div class="p-4 rounded-xl shadow-md flex-1 min-w-[200px] transition-all duration-300 bg-white border-2 border-transparent">
            <h3 class="text-lg font-bold" style="color: #22c55e;">Player 3</h3>
            <p class="text-sm">Money: $1500</p>
            <p class="text-sm">Properties: 0</p>
        </div>
        <div class="p-4 rounded-xl shadow-md flex-1 min-w-[200px] transition-all duration-300 bg-white border-2 border-transparent">
            <h3 class="text-lg font-bold" style="color: #f59e0b;">Player 4</h3>
            <p class="text-sm">Money: $1500</p>
            <p class="text-sm">Properties: 0</p>
        </div>
    </div>
</body>
</html>
