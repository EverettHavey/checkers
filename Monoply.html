<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monopoly Game</title>
    <!-- Google Font: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* General body and font styles */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #e5e7eb; /* Light gray background */
            color: #334155;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }

        /* Main game container layout */
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #fff;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 1200px;
            width: 100%;
        }

        /* Game board styling */
        .board {
            display: grid;
            grid-template-rows: repeat(11, 1fr);
            grid-template-columns: repeat(11, 1fr);
            width: 700px;
            height: 700px;
            max-width: 100%;
            max-height: 100vw;
            border: 5px solid #2d3748;
            border-radius: 10px;
            position: relative;
        }

        /* Properties on the board */
        .property {
            background-color: #cbd5e1;
            border: 1px solid #94a3b8;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            padding: 5px;
            text-align: center;
            font-size: 10px;
            position: relative;
        }

        /* Property colors */
        .color-group {
            height: 10px;
            width: 100%;
        }
        .color-group.brown { background-color: #8b5cf6; }
        .color-group.light-blue { background-color: #38bdf8; }
        .color-group.pink { background-color: #ec4899; }
        .color-group.orange { background-color: #f97316; }
        .color-group.red { background-color: #ef4444; }
        .color-group.yellow { background-color: #facc15; }
        .color-group.green { background-color: #22c55e; }
        .color-group.dark-blue { background-color: #1d4ed8; }
        .property-title {
            font-weight: bold;
            margin-top: 5px;
            color: #1e293b;
        }

        /* Corner properties */
        .corner {
            background-color: #e2e8f0;
            border: 1px solid #94a3b8;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 14px;
        }
        
        /* Board layout for different positions */
        .property:nth-child(1), .property:nth-child(11), .property:nth-child(21), .property:nth-child(31) {
            grid-row-end: span 1;
            grid-column-end: span 1;
        }
        .property:nth-child(1) { grid-column: 11; grid-row: 11; }
        .property:nth-child(2) { grid-column: 10; grid-row: 11; }
        .property:nth-child(3) { grid-column: 9; grid-row: 11; }
        .property:nth-child(4) { grid-column: 8; grid-row: 11; }
        .property:nth-child(5) { grid-column: 7; grid-row: 11; }
        .property:nth-child(6) { grid-column: 6; grid-row: 11; }
        .property:nth-child(7) { grid-column: 5; grid-row: 11; }
        .property:nth-child(8) { grid-column: 4; grid-row: 11; }
        .property:nth-child(9) { grid-column: 3; grid-row: 11; }
        .property:nth-child(10) { grid-column: 2; grid-row: 11; }
        .property:nth-child(11) { grid-column: 1; grid-row: 11; }
        .property:nth-child(12) { grid-column: 1; grid-row: 10; }
        .property:nth-child(13) { grid-column: 1; grid-row: 9; }
        .property:nth-child(14) { grid-column: 1; grid-row: 8; }
        .property:nth-child(15) { grid-column: 1; grid-row: 7; }
        .property:nth-child(16) { grid-column: 1; grid-row: 6; }
        .property:nth-child(17) { grid-column: 1; grid-row: 5; }
        .property:nth-child(18) { grid-column: 1; grid-row: 4; }
        .property:nth-child(19) { grid-column: 1; grid-row: 3; }
        .property:nth-child(20) { grid-column: 1; grid-row: 2; }
        .property:nth-child(21) { grid-column: 1; grid-row: 1; }
        .property:nth-child(22) { grid-column: 2; grid-row: 1; }
        .property:nth-child(23) { grid-column: 3; grid-row: 1; }
        .property:nth-child(24) { grid-column: 4; grid-row: 1; }
        .property:nth-child(25) { grid-column: 5; grid-row: 1; }
        .property:nth-child(26) { grid-column: 6; grid-row: 1; }
        .property:nth-child(27) { grid-column: 7; grid-row: 1; }
        .property:nth-child(28) { grid-column: 8; grid-row: 1; }
        .property:nth-child(29) { grid-column: 9; grid-row: 1; }
        .property:nth-child(30) { grid-column: 10; grid-row: 1; }
        .property:nth-child(31) { grid-column: 11; grid-row: 1; }
        .property:nth-child(32) { grid-column: 11; grid-row: 2; }
        .property:nth-child(33) { grid-column: 11; grid-row: 3; }
        .property:nth-child(34) { grid-column: 11; grid-row: 4; }
        .property:nth-child(35) { grid-column: 11; grid-row: 5; }
        .property:nth-child(36) { grid-column: 11; grid-row: 6; }
        .property:nth-child(37) { grid-column: 11; grid-row: 7; }
        .property:nth-child(38) { grid-column: 11; grid-row: 8; }
        .property:nth-child(39) { grid-column: 11; grid-row: 9; }
        .property:nth-child(40) { grid-column: 11; grid-row: 10; }

        /* Player token styling */
        .player-token {
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: 2px solid #fff;
            transition: all 0.5s ease-in-out;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            z-index: 10;
        }

        /* Specific player colors */
        .player-0 { background-color: #3b82f6; top: 10px; left: 10px; }
        .player-1 { background-color: #ef4444; top: 10px; left: 35px; }
        .player-2 { background-color: #22c55e; top: 35px; left: 10px; }
        .player-3 { background-color: #f59e0b; top: 35px; left: 35px; }

        /* Central game info panel */
        .game-info {
            grid-column: 2 / span 9;
            grid-row: 2 / span 9;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            background: #f1f5f9;
            border-radius: 10px;
            z-index: 1;
        }

        .dice-container {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .dice {
            width: 60px;
            height: 60px;
            background-color: #fff;
            border: 2px solid #94a3b8;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 36px;
            font-weight: bold;
        }

        /* Player UI panels */
        .player-panels {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
            justify-content: center;
            width: 100%;
        }

        .player-panel {
            background: #f1f5f9;
            border-radius: 10px;
            padding: 15px;
            flex-grow: 1;
            min-width: 200px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            border: 2px solid transparent;
            transition: border-color 0.3s ease;
        }

        .player-panel.active {
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px #bfdbfe;
        }

        /* Button styling */
        .game-button {
            background-color: #3b82f6;
            color: #fff;
            padding: 12px 24px;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            border: none;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 20px;
        }

        .game-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }

        .game-button:disabled {
            background-color: #9ca3af;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .message-box {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #4b5563;
            color: #fff;
            padding: 12px 24px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            z-index: 1000;
        }

        .message-box.show {
            opacity: 1;
        }
    </style>
</head>
<body>

<div class="game-container">
    <div class="board">
        <!-- The center panel for dice and messages -->
        <div class="game-info">
            <h2 id="game-message" class="text-2xl font-bold mb-4">Welcome to Monopoly!</h2>
            <div class="dice-container">
                <div id="dice-1" class="dice">1</div>
                <div id="dice-2" class="dice">1</div>
            </div>
            <button id="roll-dice-btn" class="game-button">Roll Dice</button>
            <button id="buy-property-btn" class="game-button mt-4 hidden">Buy Property</button>
            <button id="pass-turn-btn" class="game-button mt-4 hidden">Pass Turn</button>
        </div>
        
        <!-- Board properties will be generated here by JavaScript -->
    </div>

    <!-- Player information panels -->
    <div id="player-panels" class="player-panels">
        <!-- Player panels will be generated here by JavaScript -->
    </div>
</div>

<div id="message-box" class="message-box"></div>

<script>
    // --- Game State Variables ---
    const boardPositions = [
        { name: "GO", type: "corner" }, { name: "Mediterranean Avenue", type: "property", color: "brown", cost: 60, rent: [2, 10, 30, 90, 160, 250] },
        { name: "Community Chest", type: "card" }, { name: "Baltic Avenue", type: "property", color: "brown", cost: 60, rent: [4, 20, 60, 180, 320, 450] },
        { name: "Income Tax", type: "tax", amount: 200 }, { name: "Reading Railroad", type: "railroad", cost: 200 },
        { name: "Oriental Avenue", type: "property", color: "light-blue", cost: 100, rent: [6, 30, 90, 270, 400, 550] }, { name: "Chance", type: "card" },
        { name: "Vermont Avenue", type: "property", color: "light-blue", cost: 100, rent: [6, 30, 90, 270, 400, 550] }, { name: "Connecticut Avenue", type: "property", color: "light-blue", cost: 120, rent: [8, 40, 100, 300, 450, 600] },
        { name: "Jail", type: "corner" }, { name: "St. Charles Place", type: "property", color: "pink", cost: 140, rent: [10, 50, 150, 450, 625, 750] },
        { name: "Electric Company", type: "utility", cost: 150 }, { name: "States Avenue", type: "property", color: "pink", cost: 140, rent: [10, 50, 150, 450, 625, 750] },
        { name: "Virginia Avenue", type: "property", color: "pink", cost: 160, rent: [12, 60, 180, 500, 700, 900] }, { name: "Pennsylvania Railroad", type: "railroad", cost: 200 },
        { name: "St. James Place", type: "property", color: "orange", cost: 180, rent: [14, 70, 200, 550, 750, 950] }, { name: "Community Chest", type: "card" },
        { name: "Tennessee Avenue", type: "property", color: "orange", cost: 180, rent: [14, 70, 200, 550, 750, 950] }, { name: "New York Avenue", type: "property", color: "orange", cost: 200, rent: [16, 80, 220, 600, 800, 1000] },
        { name: "Free Parking", type: "corner" }, { name: "Kentucky Avenue", type: "property", color: "red", cost: 220, rent: [18, 90, 250, 700, 875, 1050] },
        { name: "Chance", type: "card" }, { name: "Indiana Avenue", type: "property", color: "red", cost: 220, rent: [18, 90, 250, 700, 875, 1050] },
        { name: "Illinois Avenue", type: "property", color: "red", cost: 240, rent: [20, 100, 300, 750, 925, 1100] }, { name: "B. & O. Railroad", type: "railroad", cost: 200 },
        { name: "Atlantic Avenue", type: "property", color: "yellow", cost: 260, rent: [22, 110, 330, 800, 975, 1150] }, { name: "Ventnor Avenue", type: "property", color: "yellow", cost: 260, rent: [22, 110, 330, 800, 975, 1150] },
        { name: "Water Works", type: "utility", cost: 150 }, { name: "Marvin Gardens", type: "property", color: "yellow", cost: 280, rent: [24, 120, 360, 850, 1025, 1200] },
        { name: "Go to Jail", type: "go-to-jail" }, { name: "Pacific Avenue", type: "property", color: "green", cost: 300, rent: [26, 130, 390, 900, 1100, 1275] },
        { name: "North Carolina Avenue", type: "property", color: "green", cost: 300, rent: [26, 130, 390, 900, 1100, 1275] }, { name: "Community Chest", type: "card" },
        { name: "Pennsylvania Avenue", type: "property", color: "green", cost: 320, rent: [28, 150, 450, 1000, 1200, 1400] }, { name: "Short Line", type: "railroad", cost: 200 },
        { name: "Chance", type: "card" }, { name: "Park Place", type: "property", color: "dark-blue", cost: 350, rent: [35, 175, 500, 1100, 1300, 1500] },
        { name: "Luxury Tax", type: "tax", amount: 100 }, { name: "Boardwalk", type: "property", color: "dark-blue", cost: 400, rent: [50, 200, 600, 1400, 1700, 2000] }
    ];

    const players = [
        { name: "Player 1", money: 1500, position: 0, properties: [], isBot: false },
        { name: "Bot 1", money: 1500, position: 0, properties: [], isBot: true },
        { name: "Bot 2", money: 1500, position: 0, properties: [], isBot: true },
        { name: "Bot 3", money: 1500, position: 0, properties: [], isBot: true }
    ];
    let currentPlayerIndex = 0;
    let turnInProgress = false;

    // --- DOM Elements ---
    const board = document.querySelector('.board');
    const playerPanels = document.getElementById('player-panels');
    const rollDiceBtn = document.getElementById('roll-dice-btn');
    const buyPropertyBtn = document.getElementById('buy-property-btn');
    const passTurnBtn = document.getElementById('pass-turn-btn');
    const gameMessage = document.getElementById('game-message');
    const dice1 = document.getElementById('dice-1');
    const dice2 = document.getElementById('dice-2');
    const messageBox = document.getElementById('message-box');

    // --- UI Helper Functions ---
    function showMessage(text) {
        messageBox.textContent = text;
        messageBox.classList.add('show');
        setTimeout(() => {
            messageBox.classList.remove('show');
        }, 3000);
    }

    function createBoard() {
        boardPositions.forEach((pos, index) => {
            let element = document.createElement('div');
            element.classList.add('property');
            element.dataset.index = index;

            // Handle different property types
            if (pos.type === 'corner' || pos.type === 'tax' || pos.type === 'card' || pos.type === 'go-to-jail') {
                element.classList.add('corner');
                element.innerHTML = pos.name;
            } else {
                let colorBar = document.createElement('div');
                colorBar.classList.add('color-group', pos.color);
                let title = document.createElement('div');
                title.classList.add('property-title');
                title.textContent = pos.name;
                element.appendChild(colorBar);
                element.appendChild(title);
            }
            board.appendChild(element);
        });
    }

    function createPlayerTokens() {
        players.forEach((player, index) => {
            let token = document.createElement('div');
            token.classList.add('player-token', `player-${index}`);
            token.id = `player-token-${index}`;
            board.appendChild(token);
            updatePlayerTokenPosition(index);
        });
    }

    function createPlayerPanels() {
        players.forEach((player, index) => {
            let panel = document.createElement('div');
            panel.id = `player-panel-${index}`;
            panel.classList.add('player-panel');
            panel.innerHTML = `
                <h3 class="font-bold text-lg">${player.name}</h3>
                <p>Money: $<span id="money-${index}">${player.money}</span></p>
                <p>Properties: <span id="properties-${index}">${player.properties.length}</span></p>
            `;
            playerPanels.appendChild(panel);
        });
        updatePlayerPanels();
    }
    
    function updatePlayerPanels() {
        players.forEach((player, index) => {
            document.getElementById(`money-${index}`).textContent = player.money;
            document.getElementById(`properties-${index}`).textContent = player.properties.length;
            const panel = document.getElementById(`player-panel-${index}`);
            if (index === currentPlayerIndex) {
                panel.classList.add('active');
            } else {
                panel.classList.remove('active');
            }
        });
    }

    function updatePlayerTokenPosition(playerIndex) {
        const player = players[playerIndex];
        const token = document.getElementById(`player-token-${playerIndex}`);
        const propertyElement = document.querySelector(`[data-index="${player.position}"]`);

        if (propertyElement && token) {
            const propertyRect = propertyElement.getBoundingClientRect();
            const boardRect = board.getBoundingClientRect();
            const tokenStyle = window.getComputedStyle(token);

            let newLeft = propertyRect.left - boardRect.left + parseFloat(tokenStyle.left);
            let newTop = propertyRect.top - boardRect.top + parseFloat(tokenStyle.top);

            token.style.transform = `translate(${newLeft}px, ${newTop}px)`;
        }
    }

    // --- Game Logic ---
    function rollDice() {
        const roll1 = Math.floor(Math.random() * 6) + 1;
        const roll2 = Math.floor(Math.random() * 6) + 1;
        dice1.textContent = roll1;
        dice2.textContent = roll2;
        return roll1 + roll2;
    }

    function movePlayer(playerIndex, distance) {
        const player = players[playerIndex];
        let newPosition = (player.position + distance) % boardPositions.length;

        // If player passes GO, give them $200
        if (newPosition < player.position && player.position + distance >= boardPositions.length) {
            player.money += 200;
            showMessage(`${player.name} passed GO and collected $200.`);
        }
        player.position = newPosition;
        updatePlayerTokenPosition(playerIndex);
    }
    
    function handleLandingOnProperty(playerIndex) {
        const player = players[playerIndex];
        const property = boardPositions[player.position];
        let owner = null;

        // Find the owner of the property
        players.forEach((p, pIndex) => {
            if (p.properties.includes(player.position)) {
                owner = pIndex;
            }
        });

        // If no owner, offer to buy
        if (owner === null) {
            gameMessage.textContent = `${player.name} landed on ${property.name}. It costs $${property.cost}.`;
            if (!player.isBot && player.money >= property.cost) {
                buyPropertyBtn.classList.remove('hidden');
                passTurnBtn.classList.remove('hidden');
            } else if (player.isBot && player.money >= property.cost) {
                // Bot will buy any property it can afford
                setTimeout(() => {
                    buyProperty();
                }, 1500);
            } else {
                nextTurn();
            }
        } 
        // If owned by another player, pay rent
        else if (owner !== playerIndex) {
            const rent = property.rent[0]; // Simplified rent logic
            player.money -= rent;
            players[owner].money += rent;
            gameMessage.textContent = `${player.name} paid $${rent} rent to ${players[owner].name}.`;
            updatePlayerPanels();
            nextTurn();
        } 
        // If owned by self, do nothing
        else {
            gameMessage.textContent = `${player.name} landed on their own property, ${property.name}.`;
            nextTurn();
        }
        updatePlayerPanels();
    }
    
    function handleLandingOnCardOrTax(playerIndex) {
        const player = players[playerIndex];
        const position = boardPositions[player.position];
        gameMessage.textContent = `${player.name} landed on ${position.name}.`;
        
        // Simple logic for tax spaces
        if (position.type === 'tax') {
            player.money -= position.amount;
            gameMessage.textContent = `${player.name} paid $${position.amount} in taxes.`;
        } else if (position.type === 'go-to-jail') {
             // For now, just a message
             gameMessage.textContent = `${player.name} went to Jail!`;
        }
        updatePlayerPanels();
        nextTurn();
    }

    function buyProperty() {
        const player = players[currentPlayerIndex];
        const position = boardPositions[player.position];
        
        if (player.money >= position.cost) {
            player.money -= position.cost;
            player.properties.push(player.position);
            
            // Visually mark the property as owned
            const propertyElement = document.querySelector(`[data-index="${player.position}"]`);
            propertyElement.style.backgroundColor = player.isBot ? '#d1d5db' : '#3b82f6';
            
            showMessage(`${player.name} bought ${position.name} for $${position.cost}.`);
        }
        
        buyPropertyBtn.classList.add('hidden');
        passTurnBtn.classList.add('hidden');
        updatePlayerPanels();
        nextTurn();
    }

    function nextTurn() {
        currentPlayerIndex = (currentPlayerIndex + 1) % players.length;
        const currentPlayer = players[currentPlayerIndex];
        updatePlayerPanels();
        turnInProgress = false;
        gameMessage.textContent = `${currentPlayer.name}'s turn.`;

        if (currentPlayer.isBot) {
            rollDiceBtn.disabled = true;
            setTimeout(botTurn, 2000);
        } else {
            rollDiceBtn.disabled = false;
        }
        
        // Hide turn buttons for the new turn
        buyPropertyBtn.classList.add('hidden');
        passTurnBtn.classList.add('hidden');
    }
    
    function botTurn() {
        const bot = players[currentPlayerIndex];
        gameMessage.textContent = `${bot.name} is thinking...`;
        
        setTimeout(() => {
            const diceValue = rollDice();
            gameMessage.textContent = `${bot.name} rolled a ${diceValue}.`;
            
            setTimeout(() => {
                movePlayer(currentPlayerIndex, diceValue);
                const propertyType = boardPositions[bot.position].type;
                if (propertyType === 'property' || propertyType === 'railroad' || propertyType === 'utility') {
                    handleLandingOnProperty(currentPlayerIndex);
                } else {
                    handleLandingOnCardOrTax(currentPlayerIndex);
                }
            }, 1000);
        }, 1000);
    }


    // --- Event Handlers ---
    rollDiceBtn.addEventListener('click', () => {
        if (turnInProgress) return;
        turnInProgress = true;
        rollDiceBtn.disabled = true;

        const diceValue = rollDice();
        gameMessage.textContent = `You rolled a ${diceValue}!`;
        
        setTimeout(() => {
            movePlayer(currentPlayerIndex, diceValue);
            const propertyType = boardPositions[players[currentPlayerIndex].position].type;
            if (propertyType === 'property' || propertyType === 'railroad' || propertyType === 'utility') {
                handleLandingOnProperty(currentPlayerIndex);
            } else {
                handleLandingOnCardOrTax(currentPlayerIndex);
            }
        }, 1000);
    });

    buyPropertyBtn.addEventListener('click', () => {
        buyProperty();
    });
    
    passTurnBtn.addEventListener('click', () => {
        nextTurn();
    });

    // --- Initialization ---
    function initGame() {
        createBoard();
        createPlayerTokens();
        createPlayerPanels();
        gameMessage.textContent = `It's ${players[0].name}'s turn!`;
    }

    // Call the initialization function when the page loads
    window.onload = initGame;

</script>
</body>
</html>
